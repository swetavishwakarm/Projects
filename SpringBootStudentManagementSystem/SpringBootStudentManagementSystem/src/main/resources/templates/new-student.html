<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create New Student</title>
        <link rel="stylesheet" href="style.css" th:href="@{style.css}"/>

</head>
<body>

	<div  align="center"> 
	<h1>****Create New Student****</h1>
	<br/>
	
	<form action="#" th:action ="@{/save}" method="post" th:object ="${student}">  
	
		<table border="0" cellpadding="10">
			<tr>
				<td> Student Name:</td>
				<td> <input type="text" th:field="*{name}" /><td>
			</tr>
			<tr>
				<td> CollageName:</td>
				<td> <input type="text" th:field="*{clgname}" /><td>
			</tr>
			<tr>
				<td> City:</td>
				<td> <input type="text" th:field="*{city}" /><td>
			</tr>
		
			<tr>
				<td> Phone Number:</td>
				<td> <input type="text" th:field="*{phoneno}" /><td>
			</tr>
			<tr>
				<td> Address:</td>
				<td> <input type="text" th:field="*{address}" /><td>
			</tr>
			
			<tr>
				<td colspan="2"><button type="submit">*Save*</button> </td>
			</tr>
			
		
			
		</table>
    
  	</form>  
	
	
		    
	
	
	</div>
	<div  align="center"> 
<th:block th:include="footer" />
</body>
</html>
