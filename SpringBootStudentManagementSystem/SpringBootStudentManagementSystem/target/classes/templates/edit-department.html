<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Department</title>
        <link rel="stylesheet" href="style.css" th:href="@{style.css}"/>


</head>
<body>
<div  align="center"> 
	<h1>*Edit  Department*</h1>
	<br/>
	
	<form action="#" th:action ="@{/save-department-byid}" method="post" th:object ="${department}">  
	
		<table border="0" cellpadding="10">
		
		<tr>
				<td> Department Id:</td>
				<td> <input type="text" th:field="*{id}"  readonly="readonly" /><td>
			</tr>
			<tr>
				<td>  Name:</td>
				<td> <input type="text" th:field="*{name}" /><td>
			</tr>
			<tr>
				<td> Student List:</td>
				<td> <select th:field="*{studentid}" >
						<option th:each="student : ${listOfStuds}" th:value="${student.id}" th:text="${student.name}" ></option>
					</select>
				</td>
			</tr>
			<tr>
				<td>  Passing Year:</td>
				<td> <input type="text" th:field="*{passingyear}" /><td>
			</tr>
			<tr>
				<td>  Percentage:</td>
				<td> <input type="text" th:field="*{percentage}" /><td>
			</tr>
			
			
			
			
			<tr>
				<td colspan="2"><button type="submit">*Save*</button> </td>
			</tr>
			
		
			
		</table>
    
  	</form>  
	
	
		
	
	</div>
<div  align="center"> 
<th:block th:include="footer" />
</body>
</html>
